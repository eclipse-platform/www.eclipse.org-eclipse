<!DOCTYPE html>
<html lang="en">

<head>
	<title>News | Eclipse Project</title>
	<meta name="keywords" content="eclipse,equinox,jdt,pde" />
	<link rel="preconnect stylesheet" href="../project.css" />
	<script src="../project.js"></script>
	<script>
		//<![CDATA[
		function updateTitle() {
			const file = new URLSearchParams(window.location.search).get('file')
			if (file != null) {
				console.log(document.title);
				document.title = `News - ${file.replace(/\/.*/g, '')} | Eclipse Project`;
			}
		}
		//]]>
	</script>
	<link rel="stylesheet" href="news.css" />
</head>

<body onload="generate(); updateTitle();">
	<div data-generate="generateDefaultHeader(this)">
	</div>

	<div data-generate="generateDefaultBreadcrumb(this)">
		<a href="../index.html">Eclipse</a>
		<a href="news.html">News</a>
	</div>

	<main data-generate="load()">
	</main>
</body>

</html>
